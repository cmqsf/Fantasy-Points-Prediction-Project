
<!DOCTYPE>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Front end learning</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/main-elements.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/buttonElements.css">
        <link rel="stylesheet" href="css/header-elements.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        
    </head>

    <body class="dark-mode">
        <header>
            <div class="header-left"></div>
            <h1>Predict Fantasy Performance</h1>
            <button id="theme-toggle" aria-label="Toggle theme">
                <svg id="light-theme-icon" width="24" height="24" viewBox="0 0 24 24">
                    <circle id="sun" cx="12" cy="12" r="5" fill="#bb86fc"/>
                    <line x1="12" y1="0"  x2="12" y2="4"  stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="12" y1="20" x2="12" y2="24" stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="0"  y1="12" x2="4"  y2="12" stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="20" y1="12" x2="24" y2="12" stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="4"  y1="4"  x2="6"  y2="6"  stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="18" y1="18" x2="20" y2="20" stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="4"  y1="20" x2="6"  y2="18" stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <line x1="18" y1="6"  x2="20" y2="4"  stroke="#bb86fc" stroke-width="2" stroke-linecap="round"/>
                    <path id="moon" d="M 16 12 A 5 5 0 1 1 12 7 A 4 4 0 0 0 16 12 Z" fill="black" opacity="0"/>
                </svg>
            </button>
            <section class="rankings">
                <div id="qb_rankings">
                    <p>QB Rankings</p>
                </div>
                <div id="rb_rankings">
                    <p>RB Rankings</p>
                </div>
                <div id="wr_rankings">
                    <p>WR Rankings</p>
                </div>
                <div id="te_rankings">
                    <p>TE Rankings</p>
                </div>
            </section>
        </header>

        <main>
            <div id="introduction">
                <p>Trying to learn how to build simple front-end applications with JavaScript, HTML, and CSS (without using React).</p>
                <p>Goal is to connect to backend code.</p>
            </div>

            <div id="predictForUser">
                <input type="text" id="userInput" placeholder="Enter player name">
                <script src="/buttons/calculateButton.js" defer></script>
            </div>   
        </main>  
        
    </body>
</html>
